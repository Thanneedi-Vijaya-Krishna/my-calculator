<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="zcal.png">
    <title>CALCULATOR</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <form class="f1">
        <input type="text" class="input-box" placeholder="Enter number!!" id="in">
        <button class="AC"><i class="fa-solid fa-eraser"></i></button>
        </form><br>
        <form class="f2">
       <button type="button" class="add"><i class="fa-solid fa-plus"></i></button>
    
    
        <button type="button" class="sub"><i class="fa-solid fa-minus"></i></button>
        <button type="button" class="mul"><i class="fa-solid fa-xmark"></i></button><br></form>
        <form class="f3">
        <button type="button" class="div"><i class="fa-solid fa-divide"></i></button>
        <button type="button" class="mod"><i class="fa-solid fa-percent"></i></button>
        <button type="button" class="square">Square<i class="fa-solid fa-sort-up"></i></button> 
        </form>
    <br>
    
    <div class="Answer">
    <form class="f4">
        <button class="equal" type="button" ><i class="fa-solid fa-equals"></i></button>
        
    </form>
    <form class="f5" >
    <button class="li" id="demo" type="menu" >Answer</button>
    </form>
</div>

    <script src="script.js">

    </script>
</body>
</html>
